name: Waka Readme

on:
  workflow_dispatch: # for manual workflow trigger
  schedule:
    - cron: "0 0 * * *" # runs every day at 00:00 UTC

jobs:
  update-readme:
    name: Update Readme with WakaTime and GitHub stats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch WakaTime Stats
        id: wakatime_stats
        run: |
          data=$(curl -s "https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=${{ secrets.WAKATIME_API_KEY }}")
          weekdays=$(echo "$data" | jq -r '.data[].range.text')
          day=$(echo "$data" | jq -r '.data[].range.date')
          projects=$(echo "$data" | jq -r '.data[].projects')
          commits=$(echo "$data" | jq -r '.data[].total_seconds')
          echo "::set-output name=weekdays::$weekdays"
          echo "::set-output name=day::$day"
          echo "::set-output name=projects::$projects"
          echo "::set-output name=commits::$commits"

      - name: Update README with WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          STATS: "languages"
          SHOW: 10
          CUSTOM_STATS: "weekday, day, projects, commits"
          WEEKDAY: ${{ steps.wakatime_stats.outputs.weekdays }}
          DAY: ${{ steps.wakatime_stats.outputs.day }}
          PROJECTS: ${{ steps.wakatime_stats.outputs.projects }}
          COMMITS: ${{ steps.wakatime_stats.outputs.commits }}

      - name: Update README with GitHub commits stats
        uses: platane/snk@v0.0.18
        with:
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          stats: commits
          include_all_branches: true
          custom_title: My GitHub Commit Stats
